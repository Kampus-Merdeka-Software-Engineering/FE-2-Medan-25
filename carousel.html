<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Header Container */
        .header-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            padding: 60px;
        }

        .carousel-container {
            grid-column: span 1;
            grid-row: span 2;
            position: relative;
        }

        .slide {
            position: relative;
            width: 100%;
            height: 410px;
            /* Ganti nilai sesuai kebutuhan, bisa menggunakan persentase atau nilai lainnya */
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Agar gambar diatur ulang untuk mengisi kontainer sesuai tinggi yang diatur */
        }

        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .slide-content {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
        }

        .slide-content a {
            text-decoration: none;
            color: #fff;
        }

        /* Card Header Container Styles */
        .card-header-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* Two columns */
            gap: 10px;
        }

        .card-header {
            display: flex;
            background-color: #f1f1f1;
            position: relative;
            overflow: hidden;
            height: 200px;
            /* Ganti nilai sesuai kebutuhan */
        }


        .card-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .card-header-content {
            position: absolute;
            top: 70%;
            left: 40%;
            transform: translate(-50%, -50%);
            color: #fff;
        }

        .card-header-content a {
            text-decoration: none;
            color: #fff;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-container {
                grid-template-columns: 1fr;
                /* Single column layout on small screens */
                padding: 0;
            }

            .carousel-container {
                margin-bottom: 10px;
            }


            /* Mengatur margin pada elemen h2 dan h3 pada layar kecil */
            .slide-content h2,
            .card-header-content h3 {
                margin: 0;
            }

            .slide {
                height: 250px;
            }

            .card-header-container {
                grid-template-columns: 1fr;
                /* Single column layout for cards on small screens */
            }

            .card-header {
                height: 100px;
                margin: 5px;
            }
            .card-header-overlay {
            display: none;
        }

            .card-header img {
                display: none;
            }

            .card-header-content {
                top: 50%;
                left: 40%;    
                color: #000000;            
            }
            .card-header-content a {
            color: #000000;
        }
        }
    </style>
</head>
