<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/contactUs.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
<title>Contact Us Form Clambing Co.</title>
<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <header>
        <nav class="navbar" id="navbarId">

        </nav>
        <div class="kategori">
            <div class="kategori-scroll">
                <div class="categories" id="kategoriContainer">
                    <!-- Kategori akan diisi melalui JavaScript -->                    
                </div>
            </div>
        </div>
    </header>
    <section class="contactUs">
        <div class="container">
            <div class="title">Formulir Hubungi Kami</div>

            <form id="contactForm" action="#" method="post">
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" id="firstName" required />
                        <div class="underline"></div>
                        <label for="firstName">Nama Depan</label>
                    </div>
                    <div class="input-data">
                        <input type="text" id="lastName" required />
                        <div class="underline"></div>
                        <label for="lastName">Nama Belakang</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-data">
                        <input type="email" id="email" required />
                        <div class="underline"></div>
                        <label for="email">Alamat Email</label>
                    </div>
                    <div class="input-data">
                        <input type="tel" id="phoneNumber" required />
                        <div class="underline"></div>
                        <label for="phoneNumber">Nomor Telepon</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-data textarea">
                        <textarea id="message" required></textarea>
                        <div class="underline"></div>
                        <label for="message">Tulis pesan Anda</label>
                    </div>
                </div>

                <div class="form-row submit-btn">
                    <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" value="Kirim" />
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="js/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Mendapatkan elemen formulir
            let contactForm = document.getElementById('contactForm');

            // Menangani submit formulir
            contactForm.addEventListener('submit', function (event) {
                event.preventDefault();

                // Mendapatkan nilai input dari formulir
                let firstName = document.getElementById('firstName').value;
                let lastName = document.getElementById('lastName').value;
                let email = document.getElementById('email').value;
                let phoneNumber = document.getElementById('phoneNumber').value;
                let message = document.getElementById('message').value;

                // Membuat objek data untuk dikirim
                let formData = {
                    first_name: firstName,
                    last_name: lastName,
                    email: email,
                    phone: phoneNumber,
                    feedback: message
                };

                // Mengirim data ke server menggunakan fetch
                fetch('/submit_form.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                    .then(response => response.json())
                    .then(data => {
                        // Handle the response from the server (if needed)
                        console.log(data);
                    })
                    .catch(error => console.error('Error sending data:', error));
            });
        });
    </script>
</body>

</html>
